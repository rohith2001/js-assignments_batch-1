<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let num=parseInt(prompt("Enter a number"));
            let x;
            
            for(x=2;x<=num;x++){
                let flag=0;
                for(let i=2;i<x;i++){
                    if(x%i==0){
                        flag=1;
                        break;
                    }

                }
                if(flag==0){
                    console.log(x);
                }
            }    
        </script>
    </body>
</html>
