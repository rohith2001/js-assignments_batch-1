<!DOCTYPE html>
<html>
    <head>
        <title>8th question</title>
    </head>
    <body>
        <script>

            ask = (question, yes, no) => {
                if (confirm(question)) yes();
                else no();
            };

            ask(
              "Do you agree?",
                function () {
                alert("You agreed.");
                },
                function () {
                alert("You canceled the execution.");
                }
            );
            

                
        </script>
    </body>
</html>
